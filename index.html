<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/48e9ba994a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="data-percent">
        <div id="timer">00:00</div>
        <div id="mode">Work</div>
    </div>
    <div class="btn-group">
        <button class="play d-none" onclick="play()"><i class="fa-solid fa-play fa-3x"></i></button>
        <button class="pause" onclick="pause()"><i class="fa-solid fa-pause fa-3x"></i></button>
        <button class="reset" onclick="reset()"><i class="fa-solid fa-rotate-left fa-3x"></i></button>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
